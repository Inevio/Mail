
<section class="wz-view-menu wz-view-menu-radius dark wz-dragger wz-fit-x">

    <span class="wz-dragger"></span>

    <section class="wz-view-menu-group right wz-dragger">

        <figure class="wz-view-minimize">
            <i></i>
        </figure>

        <figure class="wz-view-maximize">
            <i></i>
        </figure>

        <figure class="wz-view-close">
            <i></i>
        </figure>

    </section>

</section>

<section class="content wz-fit">

    <section class="content-info wz-fit-x">

        <article class="content-to">
            <span><i class="show-cc"></i></span>
            <input class="wz-ui-input" type="text" />
        </article>

        <article class="content-cc">
            <span>CC:</span>
            <input class="wz-ui-input" type="text" />
        </article>

        <article class="content-cco">
            <span>CCO:</span>
            <input class="wz-ui-input" type="text" />
        </article>

        <article class="content-subject">
            <span></span>
            <input class="wz-ui-input" type="text" />
        </article>

        <article class="content-from">
            <span></span>
            <select class="wz-ui-input">
                <option class="wz-prototype"></option>
            </select>
        </article>

        <section class="tools-line wz-fit-x">

            <article class="tools-group active">

                <figure class="tool tool-fontfamily" data-tool="fontfamily"></figure>

                <figure class="tool tool-fontsize" data-tool="fontsize"></figure>

                <i class="tool-separator"></i>

                <figure class="tool tool-button tool-button-bold" data-tool="bold">
                    <i></i>
                </figure>

                <figure class="tool tool-button tool-button-italic" data-tool="italic">
                    <i></i>
                </figure>

                <figure class="tool tool-button tool-button-underline" data-tool="underline">
                    <i></i>
                </figure>

                <figure class="tool tool-list-button tool-button-color">
                    <i class="color" data-tool="color" data-tool-value="#7ebe30"></i>
                    <i class="arrow"></i>
                </figure>

                <i class="tool-separator"></i>

                <figure class="tool tool-button tool-button-left" data-tool="left">
                    <i></i>
                </figure>

                <figure class="tool tool-button tool-button-center" data-tool="center">
                    <i></i>
                </figure>

                <figure class="tool tool-button tool-button-right" data-tool="right">
                    <i></i>
                </figure>

                <figure class="tool tool-button tool-button-justify" data-tool="justify">
                    <i></i>
                </figure>

                <i class="tool-separator"></i>

                <figure class="tool tool-button tool-button-list-unsorted" data-tool="listBullet">
                    <i></i>
                </figure>

                <figure class="tool tool-button tool-button-list-sorted" data-tool="listNumber">
                    <i></i>
                </figure>
      </section>

    </section>



    <article class="wz-ui-input content-compose wz-scroll wz-fit" contenteditable="true">
    </article>

    <article class="content-attachments wz-scroll wz-fit-x">

        <article class="wz-fit-x content-attachments-title">
            <span></span>
            <span class="stats light"></span>
        </article>

        <article class="attachment wz-prototype wz-fit-x">
            <i></i>
            <span class="name"></span>
            <span class="size light"></span>
            <span class="content-attachments-delete"></span>
        </article>

    </article>

    <article class="content-add-attachments">

        <figure class="content-add-attachments-button">
            <i></i>
            <span></span>
        </figure>

    </article>

    <article class="content-send">
        <figure class="wz-ui-button blue">Send</figure>
    </article>

</section>
