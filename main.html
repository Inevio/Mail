<section class="ui-header wz-dragger">
  <section class="subheader0 wz-dragger">
    <span class="mailText">Mail</span>
    <span class="composeButton">
    <i></i>
    <span>Compose</span>
    </span>
  </section>
  <section class="subheader1 ui-input-search">
    <figure class="search-icon">
      <i></i>
    </figure>
    <input placeholder="Search input">
    <figure class="delete-content">
      <i></i>
    </figure>
  </section>
  <section class="subheader2 wz-dragger">
    <section class="ui-header-buttons">
      <figure class="ui-minimize"><i></i></figure>
      <figure class="ui-maximize window"><i></i></figure>
      <figure class="ui-close"><i></i></figure>
    </section>
  </section>
</section>
<section class="window-content">
  <section class="subcontent0">
		<section class="accounts wz-scroll">

      <section class="mail-account wz-prototype arrow-closed">

        <section class="account-info">
          <i class="arrow"></i>
          <i class="account-icon"></i>
          <span class="ellipsis"></span>
          <figure class="bullet big"></figure>
        </section>

        <section class="children">
          <section class="mailbox wz-prototype hide-arrow">
            <section class="mailbox-info wz-drop-area">
              <i class="arrow"></i>
              <i class="icon"></i>
              <span class="ellipsis"></span>
              <figure class="bullet"></figure>
            </section>
            <section class="children"></section>
          </section>

        </section>

      </section>

      <article class="mailboxes-title">
        <span>Mailboxes</span>
      </article>

		</section>
    <section class="account-options">
      <i class="mail-settings"></i>
      <i class="add-account"></i>
    </section>
  </section>

  <section class="subcontent1">

    <section class="mail-options">
      <figure class="mark-as-read">
        <i></i>
      </figure>
      <figure class="mark-as-unread">
        <i></i>
      </figure>
      <figure class="delete">
        <i></i>
      </figure>
      <figure class="mark-as-spam">
        <i></i>
      </figure>
      <figure class="toggle-fav">
        <i></i>
      </figure>
    </section>

    <section class="inbox-middle wz-scroll">
      <figure class="drag-image wz-draggable wz-dragger wz-droppable wz-prototype">
        <i class="wz-dragger"></i>
      </figure>
      <section class="emails">
        <!-- <section class="day">TODAY</section> -->

        <section class="single-mail wz-prototype wz-dragger wz-draggable wz-droppable">
          <section class="mail-left wz-dragger">
            <figure class="select wz-dragger"></figure>
            <!-- <i class="important wz-dragger"></i> -->
          </section>
          <section class="mail-content wz-dragger">
            <span class="mail-from wz-dragger"></span>
            <i></i>
            <span class="mail-date wz-dragger"></span>
            <div class="mail-subject ellipsis wz-dragger"></div>
            <section class="mail-text wz-dragger">
              <span></span>
            </section>
          </section>
        </section>
        <div class="line wz-prototype"></div>

      </section>
      <section class="scrollbar-inbox"></section>
    </section>
  </section>
  <section class="subcontent2">
    <section class="full-mail wz-prototype">
      <section class="full-mail-header">
        <div class="full-mail-title ellipsis"></div>
        <div class="full-mail-date"></div>
        <div class="full-mail-delivery">
          <span class="from"></span>
          <span class="to"></span>
          <i></i>
        </div>
        <section class="full-mail-options">
          <figure class="full-important">
            <i></i>
          </figure>
          <figure class="reply">
            <i></i>
          </figure>
          <figure class="reply-all">
            <i></i>
          </figure>
          <figure class="resend">
            <i></i>
          </figure>
          <figure class="more">
            <i></i>
          </figure>
        </section>
      </section>
			<section class="full-mail-content wz-scroll">
				<section class="full-mail-text">
					<span></span>
				</section>
				<section class="full-mail-attachments wz-prototype">
					<section class="attch">
						<span class="attachments-information"></span>
						<i class="save-all"></i>
					</section>
					<section class="attachment wz-prototype">
						<i></i>
						<div></div>
					</section>
				</section>
			</section>
    </section>
    <section class="scrollbar-open-mail"></section>
  </section>
</section>
