
<section class="left-column wz-fit-y">
    <article class="left-column-top wz-dragger">
        <span class="wz-dragger"></span>
    </article>
    <section class="left-column-content wz-fit-y">
        <figure class="new-mail">
            <i></i>
            <span></span>
        </figure>
        <article class="left-column-content-scroll wz-scroll wz-fit-y">
            <article class="account wz-prototype">
                <i class="arrow"></i>
                <span></span>
                <figure class="bullet big hidden">
                    <span></span>
                </figure>
                <article class="mailbox wz-prototype">
                    <i></i>
                    <span></span>
                    <figure class="bullet hidden">
                        <span></span>
                    </figure>
                </article>
            </article>
            <article class="add-account">
                <i></i>
                <span></span>
            </article>
        </article>
    </section>
</section>

<section class="separator wz-fit-y">
    <article class="separator-top wz-dragger">
    </article>
    <article class="separator-content wz-fit-y">
    </article>
</section>

<section class="middle-column wz-fit-y">
    <article class="middle-column-top wz-dragger">
        <span class="wz-dragger"></span>
        <input />
    </article>
    <section class="middle-column-content wz-fit-y">
    
        <nav>
            <figure class="options-display">
                <i></i>
            </figure>
            <figure class="options-refresh">
                <i></i>
            </figure>
            <figure class="options-spam">
                <i></i>
            </figure>
            <figure class="options-trash">
                <i></i>
            </figure>
            <figure class="options-folder">
                <i></i>
                <i></i>
            </figure>
            <figure class="options-label">
                <i></i>
                <i></i>
            </figure>
        </nav>
        
        <article class="middle-column-content-scroll wz-scroll wz-fit-y">

            <article class="message wz-prototype">

                <article class="message-top">
                    <i class="message-icon"></i>
                    <span class="message-origin"></span>
                    <span class="message-date"></span>
                    <i class="message-clip"></i>
                </article>

                <article class="message-middle">
                    <i class="message-star"></i>
                    <span class="message-subject"></span>
                </article>

            </article>

        </article>
        
    </section>
</section>

<section class="separator wz-fit-y">
    <article class="separator-top wz-dragger">
    </article>
    <article class="separator-content wz-fit-y">
    </article>
</section>

<section class="right-column wz-fit">
    <article class="right-column-top wz-dragger wz-fit-x">
        <span class="mail-subject wz-dragger"></span>
        <i class="wz-win-close"></i>
        <i class="wz-win-maximize"></i>
        <i class="wz-win-minimize"></i>       
    </article>
    <section class="right-column-content attachments wz-fit">
        <nav class="wz-fit-x">
            <figure class="options-spam">
                <i></i>
            </figure>
            <figure class="options-trash">
                <i></i>
            </figure>
            <figure class="options-folder">
                <i></i>
                <i></i>
            </figure>
            <figure class="options-label">
                <i></i>
                <i></i>
            </figure>
            <figure class="options-more">
                <i></i>
            </figure>
            <figure class="options-reply">
                <i></i>
            </figure>            
        </nav>
        <article class="content-origin wz-fit-x">
            <img src="https://static.weezeel.com/image/silhouette/silhouette.32.png" />
            <article class="content-origin-right wz-fit-x">
                <article class="content-origin-top">
                    <span class="content-origin-name"></span>
                </article>
                <article class="content-origin-bottom">
                    <span class="content-origin-mail"></span>
                    <i class="content-origin-display"></i>
                    <span class="content-origin-date"></span>
                    <i class="message-clip"></i>
                    <i class="message-star"></i>
                </article>
            </article>
        </article>
        <article class="content-message wz-scroll wz-fit">
            <iframe scrolling="no" sandbox=" allow-same-origin allow-top-navigation allow-forms " class="content-message-text wz-fit-x"></iframe>
        </article>
        <hr class="wz-fit-x" />
