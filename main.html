
<section class="left-column wz-fit-y">
    <article class="left-column-top wz-dragger">
        <span class="wz-dragger"></span>
    </article>
    <section class="left-column-content wz-fit-y">
        <figure class="new-mail">
            <i></i>
            <span></span>
        </figure>
        <article class="left-column-content-scroll wz-scroll wz-fit-y">
            <article class="account wz-prototype">
                <i class="arrow"></i>
                <span></span>
                <figure class="bullet big hidden">
                    <span></span>
                </figure>
                <article class="mailbox synchronizing">
                    <i></i>
                    <span></span>
                </article>
                <article class="mailbox wz-prototype">
                    <i></i>
                    <span></span>
                    <figure class="bullet hidden">
                        <span></span>
                    </figure>
                </article>
            </article>
            <article class="add-account">
                <i></i>
                <span></span>
            </article>
        </article>
    </section>
</section>

<section class="separator wz-fit-y">
    <article class="separator-top wz-dragger">
    </article>
    <article class="separator-content wz-fit-y">
    </article>
</section>

<section class="middle-column wz-fit-y">
    <article class="middle-column-top wz-dragger">
        <span class="wz-dragger"></span>
        <input />
    </article>
    <section class="middle-column-content wz-fit-y">
    
        <nav class="middle-column-content-nav">
            <figure class="options-unread middle">
                <i></i>
            </figure>
            <figure class="options-read middle">
                <i></i>
            </figure>
            <figure class="options-spam middle">
                <i></i>
            </figure>
            <figure class="options-trash middle">
                <i></i>
            </figure>
        </nav>

        <article class="middle-column-pages">
            <span class="middle-column-pages-actual">1 - 20</span>
            <figure class="wz-win-option middle-column-pages-prev">
                <i></i>
            </figure>
            <figure class="wz-win-option middle-column-pages-next">
                <i></i>
            </figure>
        </article>
        
        <article class="middle-column-content-scroll wz-scroll wz-fit-y">

            <span class="middle-column-content-none">No box opened</span>

            <article class="message parent wz-prototype">

                <article class="message-top">
                    <i class="message-icon"></i>
                    <span class="message-origin"></span>
                    <span class="message-date"></span>
                    <i class="message-clip"></i>
                </article>

                <article class="message-middle">
                    <i class="message-star"></i>
                    <span class="message-subject"></span>
                </article>

            </article>

        </article>
        
    </section>
</section>

<section class="separator wz-fit-y">
    <article class="separator-top wz-dragger">
    </article>
    <article class="separator-content wz-fit-y">
    </article>
</section>

<section class="right-column wz-fit">

    <article class="right-column-top wz-dragger wz-fit-x">
        <span class="mail-subject wz-dragger"></span>
        <figure class="wz-win-close">
            <i></i>
        </figure>
        <figure class="wz-win-maximize">
            <i></i>
        </figure>
        <figure class="wz-win-minimize">
            <i></i>
        </figure>      
    </article>

    <section class="right-column-content parent attachments wz-fit">

        <section class="right-column-content-receivers wz-scroll wz-fit-ignore">

            <article class="receivers-to">
                <span class="receivers-title">To:</span>
                <span class="receivers-entry wz-prototype wz-selectable"></span>
            </article>

            <article class="receivers-cc">
                <span class="receivers-title">CC:</span>
                <span class="receivers-entry wz-prototype wz-selectable"></span>
            </article>

            <article class="receivers-cco">
                <span class="receivers-title">CCO:</span>
                <span class="receivers-entry wz-prototype wz-selectable"></span>
            </article>

        </section>

        <article class="right-column-content-reply-mode wz-fit-ignore">

            <article class="reply-mode-reply">
                <span>Responder</span>
            </article>
            <article class="reply-mode-reply-all">
                <span>Responder a todos</span>
            </article>
            <article class="reply-mode-resend">
                <span>Reenviar</span>
            </article>
            <article class="reply-mode-mark-unread">
                <span>Marcar como no leido</span>
            </article>
            <article class="reply-mode-spam">
                <span>Marcar como spam</span>
            </article>
            <article class="reply-mode-delete">
                <span>Eliminar</span>
            </article>
        
        </article>

        <article class="wz-fit-x right-column-content-nav">

            <nav class="right-column-content-options">
                <figure class="options-unread right">
                    <i></i>
                </figure>
                <figure class="options-read right">
                    <i></i>
                </figure>
                <figure class="options-spam right">
                    <i></i>
                </figure>
                <figure class="options-trash right">
                    <i></i>
                </figure>
                <figure class="options-prev right">
                    <i></i>
                </figure>
                <figure class="options-next right">
                    <i></i>
                </figure>
            </nav>

            <nav class="right-column-content-answer">
                <figure class="options-reply right">
                    <i></i>
                </figure>
                <figure class="options-more right">
                    <i></i>
                </figure>
            </nav>

        </article>

        <article class="content-origin wz-fit-x">

            <img src="https://static.weezeel.com/image/silhouette/silhouette.c_32.png" />

            <article class="content-origin-right wz-fit-x">

                <article class="content-origin-top">

                    <span class="content-origin-name"></span>

                </article>

                <article class="content-origin-bottom">

                    <span class="content-origin-mail wz-selectable"></span>
                    <i class="content-origin-display"></i>
                    <span class="content-origin-date"></span>
                    <i class="message-clip"></i>
                    <i class="message-star"></i>

                </article>

            </article>

        </article>

        <article class="content-message wz-scroll wz-fit">

            <span class="content-message-none">No message opened</span>

            <iframe scrolling="no" sandbox=" allow-same-origin allow-top-navigation allow-forms " class="content-message-text wz-fit-x"></iframe>

        </article>

        <hr class="wz-fit-x" />

    </section>
    
</section>
