
<section class="wz-win-menu wz-win-menu-radius wz-dragger wz-fit-x">

    <span class="wz-dragger">New message</span>
    
    <figure class="wz-win-close"></figure>
    <figure class="wz-win-maximize"></figure>
    <figure class="wz-win-minimize"></figure>   

</section>

<section class="content wz-fit">

    <div class="content-left-container wz-fit-x">

        <article class="content-left">
            <article class="content-to">
                <span>To:</span>
                <input type="email" />
            </article>
            <article class="content-subject">
                <span>Subject:</span>
                <input type="text" />
            </article>
            <article class="content-from">
                <span>From:</span>
                <input type="email" />
            </article>
        </article>

        <figure class="content-send">
            <i></i>
            <span>Send</span>
        </figure>

    </div>

    <article class="content-compose wz-fit" contenteditable="true">
    </article>

    <article class="content-attachments">
        <i></i>
        <span>Attach a file</span>
    </article>

</section>
